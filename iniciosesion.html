    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Juegos de Mesa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            </ul>

    <main class="container my-5">
        <h2>Login de Usuario</h2>
        <form id="loginForm" onsubmit="return loginUser(event)">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="passwordLogin">Contraseña</label>
                <input type="password" class="form-control" id="passwordLogin" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            <div id="loginError" class="text-danger mt-3" style="display:none;">Nombre de usuario o contraseña incorrectos.</div>           
        </form>

                    window.location.href = "iniciosesion.html";
